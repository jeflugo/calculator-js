<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator JS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Calculator JS</h1>
      <div class="theme-changer" title="Change to Dark mode"></div>
    </header>
    <div class="flex-container main-container">
      <div class="calculator">
        <div class="calculator-display">
          <div class="calculator-operations"></div>
          <div class="calculator-data">Calculate something</div>
          <div class="calculator-result">0</div>
        </div>
        <div class="line"></div>
        <div class="calculator-btns">
          <div
            title="Press twice to delete History"
            class="calculator-btn flex-container orange"
            >AC</div
          >
          <div class="calculator-btn flex-container orange">DEL</div>
          <div class="calculator-btn flex-container orange">%</div>
          <div class="calculator-btn flex-container orange">/</div>
          <div class="calculator-btn flex-container">7</div>
          <div class="calculator-btn flex-container">8</div>
          <div class="calculator-btn flex-container">9</div>
          <div class="calculator-btn flex-container orange">*</div>
          <div class="calculator-btn flex-container">4</div>
          <div class="calculator-btn flex-container">5</div>
          <div class="calculator-btn flex-container">6</div>
          <div class="calculator-btn flex-container orange">-</div>
          <div class="calculator-btn flex-container">1</div>
          <div class="calculator-btn flex-container">2</div>
          <div class="calculator-btn flex-container">3</div>
          <div class="calculator-btn flex-container orange">+</div>
          <div class="calculator-btn flex-container zero">0</div>
          <div class="calculator-btn flex-container">.</div>
          <div title="Calculate" class="calculator-btn flex-container orange"
            >=</div
          >
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
